l_polish:
ARK_the_three_year_plan:0 "Plan Trzyletni"
ARK_the_three_year_plan_desc:0 "Pora jakoś rozruszać arkazjańską gospodarkę, powinniśmy zacząć budować fabryki! W związku z tym powinniśmy wprowadzić trwający trzy lata plan który ułatwi nam ewolucję gospodarczą"
ARK_zniesienie_konstytucji:0 "Zniesienie konstytucji"
ARK_zniesienie_konstytucji_desc:0 "Poprzedni rząd wprowadził oligarchiczną konstytucję która obowiązuje do dziś. Dość prawa służącego jedynie elitom! Wszystko to dzieje się kosztem obywateli! Musimy znieść konstytucję, niezależnie od konsekwencji..."
ARK_porozmawiajmy_o_polityce:0 "Porozmawiajmy o polityce"
ARK_porozmawiajmy_o_polityce_desc:0 "Rozruszajmy dyskurs polityczny w Arkazji! Są różne opcje polityczne, te prawicowe, te lewicowe, centrowe, są demokracje, są autorytaryzmy... Obywatelom Arkazji przyda się mała lekcja WoS-u"
ARK_tobacco_industry:0 "Przemysł tytoniowy"
ARK_tobacco_industry_desc:0 "Zacznijmy od czegoś związanego nieodłącznie z życiem Arkazjanina - papierosy. Postawmy na fabryki szlugów"
ARK_place_budowy:0 "Place budowy"
ARK_place_budowy_desc:0 "Musimy przygotować miejsce pod przyszłe inwestycje"
ARK_naprawa_drog:0 "Naprawa dróg po Polakach"
ARK_naprawa_drog_desc:0 "Długi okres rządów Polaków na naszych ziemiach doprowadził do wyniszczenia dróg, a poprzednia władza nic z tym nie zrobiła. My więc musimy."
ARK_tory:0 "Tory dla naszych kolei"
ARK_tory_desc:0 "Kopernik oraz Arpolis muszą być dobrze skomunikowanymi metropoliami więc potrzebujemy uruchomić również transport kolejowy"
ARK_zaklady_rusznikarskie:0 "Zakłady rusznikarskie"
ARK_zaklady_rusznikarskie_desc:0 "Niech obok fabryk tytoniu powstaną również fabryki broni i amunicji. W końcu papierosami kraju nie obronimy"
ARK_huta_katowice:0 "Huta Katowice"
ARK_huta_katowice_desc:0 "Zainwestujmy w Hutę Katowice. Z pewnością będzie to opłacalna inwestycja a dzięki temu wzbogacimy się w surowce"
ARK_huta_zabrze:0 "Huta Zabrze"
ARK_huta_zabrze_desc:0 "Katowice są przehypowane. Postawmy na zabrzański przemysł stali."
ARK_trzysta_procent:0 "300% Normy"
ARK_trzysta_procent_desc:0 "Hutnicy z Katowic wyrabiają 300% normy dzięki czemu będziemy mogli stać się mniej zależni od importowania stali zza granicy!"
ARK_eksport:0 "Zabrzańska szkoła ekonomii"
ARK_eksport_desc:0 "Dzięki zabrzańskim ekspertom ekonomicznym możemy usprawnić proces wydobycia oraz handlu w naszym kraju"
ARK_przemysl_alkoholowy:0 "Przemysł Alkoholowy"
ARK_przemysl_alkoholowy_desc:0 "Fabryki papierosów - są. Fabryki broni - są. Huta - jest. Brakuje tylko jeszcze jednego..."
ARK_wyborowa:0 "Wyborowa dla każdego"
ARK_wyborowa_desc:0 "Jak wiadomo, pijany robotnik to szczęśliwy robotnik. A szczęśliwi robotnicy są bardziej wydajni i efektywni oraz zmotywowani do pracy"
#PRC
PRC_socjaldemokracja:0 "Socjaldemokratyczna Republika Chin"
PRC_socjaldemokracja_desc:0 "Reżim komunistyczny nie wypalił. Mimo podbicia połowy kraju, nie mamy żadnego przemysłu ani poparcia społecznego. Więcej swobód obywatelskich powinno załatwić sprawę."
PRC_demokracja:0 "Wsparcie partii demokratycznej"
PRC_demokracja_desc:0 "Rozpoczniemy kampanię na rzecz partii demokratycznej."
PRC_connect:0 "Połączenie partii"
PRC_connect_desc:0 "Nastał czas na to, by połączyć partie demokratyczną i komunistyczną w duchu socjaldemokracji!"
PRC_allies:0 "Dołączenie do aliantów"
PRC_allies_desc:0 "Powinniśmy zabiegać o dołączenie do największej frakcji państw demokratycznych, gdyż sami wiele nie zdziałamy."
PRC_alone_dem:0 "Stowarzyszenie Wolnych Azjatów"
PRC_alone_dem_desc:0 "Inne frakcje są zbyt daleko. Stworzymy własny front w obronie demokracji."
PRC_support_dem:0 "Wsparcie demokracji w Azji"
PRC_support_dem_desc:0 "Naszą misją jest uwalnianie innych Azjatów spod butów opresyjnych władz."
PRC_armor_dem:0 "Uzbrojenie demokracji"
PRC_armor_dem_desc:0 "Musimy się dozbroić, gdyż niebezpieczeństwa są wokół nas."
PRC_badania:0 "Zespół badawczy"
PRC_badania_desc:0 "W ramach rozwijania państwa, powinniśmy rozwijąć naszą wiedzę."
PRC_komunizm:0 "Chińska Republika Ludowa"
PRC_komunizm_desc:0 "Wystarczą małe zmiany w funkcjonowaniu państwa, by działało ono poprawnie."
PRC_mao:0 "Przewodniczący Mao"
PRC_mao_desc:0 "Mao Zedong już od dawna działa dla dobra ludu. Powinniśmy wprowadzić jego postać oficjalnie do naszej doktryny. A nawet do jej nazwy. Maoizm jest więc naszą wizją komunizmu."
PRC_proletariat:0 "Globalny Proletariat"
PRC_proletariat_desc:0 "Mimo naszych wewnętrznych problemów, powinniśmy zacząć działać dla dobra Globalnego Proletariatu."
PRC_jedno:0 "Polityka jednych Chin"
PRC_jedno_desc:0 "Szczęście Chińczyków jest naszym priorytetem. Tych u nas, ale również tych za wschodnią granicą. Musimy zniwelować ten podział i podbić nasze tereny."
PRC_wojsko:0 "Rozwój wojskowości"
PRC_wojsko_desc:0 "Rozwój wojskowości jest naprawdę wymagany. Przestarzały sprzęt gromadzi się w magazynach, a konstruktorzy nie mają nowych projektów."
PRC_armia:0 "Armia Wyzwolenia Chin"
PRC_armia_desc:0 "By odzyskać to, co nasze, musimy mieć siłe militarną."
PRC_fala:0 "Ludzka Fala"
PRC_fala_desc:0 "Skoro nie mamy broni, a mamy zasoby ludzkie, po co się przejmować przestarzałym sprzętem. Sto ludzi z prostymi karabinami jest groźniejsze, niż dziesięciu z bardziej zaawansowanymi."
PRC_gotowi:0 "Gotowi do walki"
PRC_gotowi_desc:0 "By wystawić tyle ludzi na front, musimy usprawnić system mobilizacji."
PRC_jak_jp:0 "Na wzór japoński"
PRC_jak_jp_desc:0 "Idealny obywatel powinien być gotowy do poświęceń. Po drugiej stronie Morza Żółtego, w Japonii, obywatele są gotowi ginąć w samolotach, dla dobra państwa. Jest to wzór do naśladowania."
PRC_everyman:0 "Każdy mężczyzna żołnierzem"
PRC_everyman_desc:0 "By jak najszybciej mobilizować do wojska, każdy mężczyzna musi posiadać minimalne przeszkolenie wojskowe."
PRC_army_rails:0 "Zaopatrzenie dla wojska"
PRC_army_rails_desc:0 "Budowa tras transportowych dla wojsk jest kluczowym elementem przygotowań do wojny."
PRC_nowa_armia:0 "Nowa Armia Chińska"
PRC_nowa_armia_desc:0 "Formuła naszej armii jest przestarzała. Razem z postępem technologicznym, możemy dokonywać postępów w metodzie prowadzenia wojny."
PRC_wincyj_broni:0 "Zwiększenie produkcji broni"
PRC_wincyj_broni_desc:0 "Więcej lepszej broni leży w naszym interesie, gdyż możemy w ten sposób uratować ludzkie istnienia."
PRC_nowe_technologie:0 "Nowe technologie"
PRC_nowe_technologie_desc:0 "Wojna to nie tylko broń piechoty. Rozwinięcie innych sposobów prowadzenia wojny jest potrzebne."
PRC_brak_strat:0 "Strategia Strat Minimalnych"
PRC_brak_strat_desc:0 "Nie możemy ryzykować utratą wyszkolonych żołnierzy. To marnotrastwo cennych surowców i czasu."
#Burgundia
OSB_our_place:0 "Nasze miejsce"
OSB_our_place_desc:0 "Po represjach w Niemczech w 1935 roku, część liderów i zwolenników nazistowskich uciekła z kraju i znalazła schronienie w wschodniej części Francji. Tam stworzyli nowe państwo - "Ordensstaat Burgundia", opierając się na ideologii i filozofii nazistowskiej. W Burgundii powstał rząd autorytarny, który opierał się na sile i terrorze, a jego celem było rozwijanie nazistowskich idei i przekształcenie Burgundii w potężne imperium."