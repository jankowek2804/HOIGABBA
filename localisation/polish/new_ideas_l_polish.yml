ARK_chujowa_armia:0 "Chujowa armia"
ARK_chujowa_armia_desc:0 "Nasza armia jest tak chujowa ze szkoda gadać, szkoda strzępić ryja, do dupy z taką armią a nie na wojne. Ty chciałeś być dowódcą? Chyba śmietników, śmiechu warte!"
