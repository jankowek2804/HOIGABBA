PRC_everyman_idea:0 "Każdy mężczyzna żołnierzem"
PRC_everyman_idea_desc:0 "Każdy mężczyzna przebył częściowe szkolenie wojskowe, przez co rekrutacja i trening w wojsku może przebiegać prędzej. Niestety oznacza to, że nie są to żołnierze z pasji, przez co nie mają takiej chęci do walki.
PRC_gotowi_idea:0 "Gotowi do poświęceń"
PRC_gotowi_idea_desc:0 "Szeroko zakrojony program szkoleniowy pokazał, iż wiele naszych obywateli jest zdolnych porzucić swój dom na rzecz wojny."
PRC_lead_the_minor_democracies_idea:0 "Wpływy demokratów"
