arkazja.0.t:0 "Dyskurs polityczny"
arkazja.0.d:0 "W naszym kraju istnieją różne ugrupowania o różnych poglądach, być może pora uświadomić społeczeństwo politycznie by mieć samodzielnie myślących obywateli którzy z pełną świadomością czynu oddają głos do urny? Mamy w kraju panujących obecnie demokratów jednakże jest również opozycja złożona z takich grup jak maoiści, monarchiści, anarchiści oraz faszyści. Podobno nawet wśród oficerów nie ma zgodności z partią rządzącą. Chodzą też słuchy o sekcie satanistycznej, chociaż to pewnie mit. Ożywiona debata publiczna poważnie wpływa na poparcie publiczne ugrupowań!"
arkazja.0.a:0 "Na korzyść liberalizmu"
arkazja.0.b:0 "Społeczeństwo się radykalizuje..."
